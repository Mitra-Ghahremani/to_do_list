{%  load static    %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود تسک‌ها</title>
    <link rel="stylesheet" href="{%  static     "template/css/add.css"      %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</head>
<body>
    <div class="form-container">
        <h1>ویرایش تسک</h1> 
        <br>
        <br>
        <form method="post" action="#">
            {% csrf_token  %}
               <div>
                <label for="category">لطفا دسته بندی را انتخاب کنید:</label>
                <select name="category" id="category">

                    {%  for category in categories   %}  
                <option    value="{{category.id}}"{%  if category.id == category_id  %} selected {% endif %} >{{category.name}}</option>
                      {% endfor  %} 
                </select>
                </div>


              {%  if title  or description   %}
                 <div class="form-group">
                <label for="title">لطفا عنوان تسک را ویرایش کنید :</label>
                <input type="text"   value="{{title}}" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="description">لطفا توضیحات تسک را ویرایش کنید:</label>
                <input type="text"  value="{{ description }}"  id="description" name="description" required>
            </div>
        
            <button type="submit">ثبت ویرایش تسک</button>
        </form>
    </div>
        {%  else  %}
            <div class="form-group">
                <label for="title">لطفا عنوان تسک را ویرایش کنید: </label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="description">لطفا توضیحات تسک را ویرایش کنید: </label>
                <input type="text" id="description" name="description" >
            </div>
            <button type="submit">ثبت ویرایش تسک</button>
        </form>
    </div>
    {%  endif    %}
</body>
</html>
